services:
  mysql:
    image: mariadb:11.4
    command: ["--max-allowed-packet=512M"]
    volumes:
      - "./data/db:/var/lib/mysql:delegated"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always
    networks:
      - default
    expose:
      - "3306"
      
  litespeed:
    image: litespeedtech/openlitespeed:latest
    container_name: litespeed-emalabox-v3
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - "8086:80"
      - "8443:443"
      - "8443:443/udp"
      - "7080:7080"
    restart: always
    environment:
      TZ: ${TimeZone}
    networks:
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.embalabox-v3.rule=Host(`embalabox.anthonymax.com`)"
      - "traefik.http.routers.embalabox-v3.entrypoints=web"
      - "traefik.http.services.embalabox-v3.loadbalancer.server.port=80"
      - "traefik.http.routers.embalabox-v3-secure.rule=Host(`embalabox.anthonymax.com`)"
      - "traefik.http.routers.embalabox-v3-secure.entrypoints=websecure"
      - "traefik.http.routers.embalabox-v3-secure.tls=true"
      
  phpmyadmin:
    image: bitnami/phpmyadmin:5.2.2
    ports:
      - "8081:8080"
      - "8444:8443"
    environment:
        DATABASE_HOST: mysql
        PMA_PORT: 8080
        PMA_PMADB: phpmyadmin
    restart: always
    networks:
      - default
    depends_on:
      - mysql
      
  redis:
    image: "redis:alpine"
    volumes:
      - ./redis/data:/var/lib/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    networks:
      - default
    expose:
      - "6379"

  # Container para instalar WordPress (executa uma vez)
  wordpress-installer:
    image: wordpress:cli-php8.3
    container_name: wordpress-installer-v3
    volumes:
      - ./sites/localhost/html:/var/www/html
      - ./scripts:/scripts
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST}:${DB_PORT}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://embalabox.anthonymax.com');
        define('WP_SITEURL', 'http://embalabox.anthonymax.com');
    command: ["/scripts/install-wordpress.sh"]
    restart: "no"
    networks:
      - default

  # Container para configurar LiteSpeed com debug integrado (executa uma vez)  
  litespeed-config:
    image: litespeedtech/openlitespeed:latest
    container_name: litespeed-config-v3
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./sites:/var/www/vhosts/
      - ./scripts:/scripts
    command: ["/scripts/configure-litespeed.sh"]
    restart: "no"
    networks:
      - default
    depends_on:
      - litespeed
      - wordpress-installer
      
networks:
  default:
    driver: bridge 